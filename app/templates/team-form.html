<form (submit)="addTeam()"
      class="team-form">
  <input type="text"
         placeholder="Add a team here"
         [(ngModel)]="model"
         class="team-form_input">
  <button class="team-form_submit"
          type="submit"
          [disabled]="!model">
    <i class="material-icons">add</i>
  </button>
</form>
