<div class="container">
  <team [team]="team" *ngFor="#team of teams"></team>

  <team-form></team-form>

  <div class="button-bar">
    <span class="message"
          tooltip="You must register 2, 4, 8, 16 or 32 teams">
        <i class="message_status material-icons"
           [class.--success]="isFilled()"
           [class.--error]="!isFilled()">{{ isFilled() ? 'check' : 'close' }}</i>
      Currently {{ teams.length }} teams
    </span>
    <span>
      <a class="button" [routerLink]="['TreeComponent']">Generate</a>
      <a class="button" (click)="clear()">Clear</a>
    </span>
  </div>

  <ul class="todo-list">
    <li class="todo-list_item --title">Idea list :</li>
    <li class="todo-list_item">Empty ....</li>
  </ul>

</div>
