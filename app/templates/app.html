<flash-box>
    <flash-message class="flash-message" [ngClass]="{
    '--info': message.type == 'info',
    '--warning': message.type == 'warning',
    '--danger': message.type == 'danger'
  }" *ngFor="#message of flashMessages">
        {{ message.content }}
    </flash-message>
</flash-box>

<div class="splash">
    <h1 class="splash_title">
        TreeBuilder
    </h1>
    <h2 class="title --trapped">
        Générateur d'arbre de tournois
    </h2>
</div>
